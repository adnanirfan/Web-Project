<div class="md-container" layout="column" layout-align="center center">
    <div ng-controller="AppCtrl" class="md-whiteframe-z3" style="width: 40%; padding: 10px; border-radius: 20px">
        {{description}}
        <md-toolbar style="border-top-left-radius: 15px; border-top-right-radius: 15px">
            <h2 class="md-toolbar-tools"> {{description}}Todo List </h2>
        </md-toolbar>
        <div layout="row" layout-align="space-between center">
            <md-input-container flex theme="">
                <label>Search</label>
                <input name="search" ng-model="searchTodo">
            </md-input-container>
            <span>
                <md-button flex class="md-raised md-primary" ng-click="showAdvanced()">Add</md-button>
                <md-button flex class="md-raised md-warn" ng-click="delete()">Delete</md-button>
            </span>
        </div>
        <!--/*************************************************************************************************************/-->
        <md-list>
            <!--<md-subheader class="md-no-sticky">Checkbox with Secondary Action</md-subheader>-->
            <md-list-item ng-repeat="message in messages | filter : searchTodo" layout="row" layout-align="space-between center">
                <md-checkbox  aria-label ng-model="message.selected"></md-checkbox>
                <div class="" flex>
                    <h4 style="border: 1px none; margin-bottom: 0px; padding-bottom: 0px; color: #5d5d5d">{{message.title}}</h4>
                    <p style="border: 1px none; margin-top: 0px; padding-top: 0px">Due Date: {{ddate | date : "yyyy-MM-dd"}}</p>
                </div>
                <!--<p>{{message.title}}</p>-->
                <!--<p>pp {{ddate}} np</p>-->
            </md-list-item>
