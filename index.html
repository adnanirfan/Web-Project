<body>

<form class="form-container" id="form-container">
    <div class="form-title"><h2>Players Names</h2></div>
    <div class="form-title">Player-1</div>
    <input class="form-field" type="text" name="firstname" /><br />
    <div class="form-title">Player-2</div>
    <input class="form-field" type="text" name="email" /><br />
    <div class="submit-container">
        <input class="submit-button" type="submit" value="Submit" />
    </div>
</form>
<div class="    " id="box">
    <div id="center">
        <div class="row1">
            <div class="button left" id="i1" onclick="clicked(this)">-</div>
            <div class="button left" id="i2" onclick="clicked(this)">-</div>
            <div class="button left" id="i3" onclick="clicked(this)">-</div>
        </div>
        <div class="row2">
            <div class="button left" id="i4" onclick="clicked(this)">-</div>
            <div class="button left" id="i5" onclick="clicked(this)">-</div>
            <div class="button left" id="i6" onclick="clicked(this)">-</div>
        </div>
        <div class="row3">
            <div class="button left" id="i7" onclick="clicked(this)">-</div>
            <div class="button left" id="i8" onclick="clicked(this)">-</div>
            <div class="button left" id="i9" onclick="clicked(this)">-</div>
        </div>&nbsp;
    </div>
</div>
<script src="src/javascript.js" type="text/javascript"></script>
