<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dua</title>

    <link href="../bower_components/angular-material/angular-material.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="style.css" rel="stylesheet">-->
    <link rel="icon" type="image/png" href="../TodoAppFirebase/favicon.ico">

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <script src="../bower_components/angular-new-router/dist/router.es5.js"></script>
    <!--<script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>-->
    <!-- Firebase -->
    <script src="../bower_components/firebase/firebase.js"></script>
    <!-- AngularFire -->
    <script src="../bower_components/angularfire/dist/angularfire.js"></script>
    <!--My JavaScript File-->
    <script src="main.js"></script>
    <script src="components/home/home.js"></script>
    <script src="components/new/new.js"></script>

    <style>
        .bord {
            border: 1px solid;
        }
    </style>
</head>
<body ng-app="dua">

<div id="wrapper" class="active">

    <div ng-controller="AppCtrl" layout="column" style="">
        
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                        md-is-locked-open="$mdMedia('gt-md')">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Menu</h1>
                </md-toolbar>
                <md-content layout-padding ng-controller="LeftCtrl">
                    <md-button ng-click="close()" class="md-primary" hide-gt-md>
                        Close Sidenav Left
                    </md-button>

                    <md-content>
                        <md-list>
                            <!--<md-subheader class="md-no-sticky">3 line item</md-subheader>-->
                            <a href="home">
                                <md-card>
                                    <md-card-content>
                                        <md-list-item class="md-3-line">
                                            <div class="md-list-item-text">
                                                <h4>All Dua</h4>
                                            </div>
                                        </md-list-item>
                                    </md-card-content>
                                </md-card>
                            </a>

                            <md-divider></md-divider>

                            <a href="new">
                                <md-card>
                                    <md-card-content>
                                        <md-list-item class="md-3-line">
                                            <div class="md-list-item-text">
                                                <h4>New Dua</h4>
                                            </div>
                                        </md-list-item>
                                    </md-card-content>
                                </md-card>
                            </a>

                            <md-divider></md-divider>

                            <a href="#">
                            <md-card>
                                <md-card-content>
                                    <md-list-item class="md-3-line">
                                        <div class="md-list-item-text">
                                            <h4>Login</h4>
                                        </div>
                                    </md-list-item>
                                </md-card-content>
                            </md-card>
                            </a>

                            <md-divider></md-divider>

                            <md-card>
                                <md-card-content>
                                    <md-list-item class="md-3-line">
                                        <div class="md-list-item-text">
                                            <h4>Admin Login</h4>
                                        </div>
                                    </md-list-item>
                                </md-card-content>
                            </md-card>


                        </md-list>
                    </md-content>


                </md-content>
            </md-sidenav>
            <md-content flex layout-padding>

                <ng-viewport>

                </ng-viewport>

                <div flex></div>
            </md-content>
            <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
                <md-toolbar class="md-theme-light">
                    <h1 class="md-toolbar-tools">Sidenav Right</h1>
                </md-toolbar>
                <md-content ng-controller="RightCtrl" layout-padding>
                    <form>
                        <md-input-container>
                            <label for="testInput">Test input</label>
                            <input type="text" id="testInput"
                                   ng-model="data" md-sidenav-focus>
                        </md-input-container>
                    </form>
                    <md-button ng-click="close()" class="md-primary">
                        Close Sidenav Right
                    </md-button>
                </md-content>
            </md-sidenav>
        </section>
    </div>

</div>

</body>
</html>
